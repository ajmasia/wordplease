{% extends "base.html" %}
{% block title %}Django Pop - Post Detail{% endblock %}

{% block body %}
    <div class="row">

                    <div class="col-md-12">
                        <article id="post-1">
                            <div class="card">

                                <div class="card-body">
                                    <h1 class="card-title">{{ post.title }}</h1>
                                </div>

                                <img class="card-img-top" src="/media/{{ post.image }}" alt="Card image cap">


                                <div class="card-body">
                                    <p>{{ post.body }}</p>
                                    <a href="#" data-postId="1" class="btn btn-outline-secondary like">
                                        <i class="fa fa-thumbs-up"></i> Like
                                    </a>
                                </div>

                                <div class="card-footer text-muted meta">

                                    <p>
              Posted on {{ post.publication_date }} by
              <a href="#">{{ post.owner.username}}</a>
            </p>
                                </div>

                            </div>
                        </article>
                    </div>
                </div>
    <div class="row">

                    <div class="col-md-12">
                        <div class="card mt-5">

                            <h5 class="card-header fadein">Leave a Comment</h5>

                            <div class="card-body">
                                <form id="comments-form">
                                    <div class="form-row">
                                        <div class="form-group col-md-3">
                                            <input type="text" class="form-control" id="comment-name" placeholder="Name" required>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <input type="text" class="form-control" id="comment-surname" placeholder="Surname" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input type="email" class="form-control" id="comment-email" placeholder="email" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" id="comment-text" rows="3" placeholder="Comment" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-warning" disabled>Send</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

<!-- Contents list -->
        <section>
            <div class="container">
                <div class="row">
                    <!-- Comments -->
                    <div class="col-md-12">
                            <div id="comments" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
